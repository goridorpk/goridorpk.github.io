<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push Notification Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #f0f2f5; padding: 20px; }
    h1 { margin-bottom: 20px; color: #333; text-align: center; }
    button { background-color: #007bff; color: #fff; border: none; padding: 15px 25px; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background 0.3s; margin: 10px 0; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 15px; font-size: 1rem; color: #555; text-align: center; }
    @media (max-width: 600px) { button { width: 100%; font-size: 1.1rem; padding: 12px; } h1 { font-size: 1.5rem; } }
  </style>
</head>
<body>
  <h1>Enable Push Notifications</h1>
  <button id="enableBtn">Enable Notifications</button>
  <button id="backBtn">Back</button>
  <p id="status">Status: idle</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOImaiQRMjC_8vYfdr--Nxov2U5LsFFjQ",
      authDomain: "go-ridor.firebaseapp.com",
      projectId: "go-ridor",
      storageBucket: "go-ridor.firebasestorage.app",
      messagingSenderId: "448436270670",
      appId: "1:448436270670:web:05dc50030f935c583ab51f",
      measurementId: "G-6KHTG39W31"
    };

    const app = initializeApp(firebaseConfig);
    const enableBtn = document.getElementById("enableBtn");
    const backBtn = document.getElementById("backBtn");
    const statusEl = document.getElementById("status");

    // Check if token already exists
    const savedToken = localStorage.getItem("fcm_token");
    if (savedToken) {
      statusEl.textContent = "Notifications already enabled!";
      enableBtn.disabled = true;
    }

    // Back button
    backBtn.addEventListener("click", () => { window.location.href = "https://www.goridor.com/"; });

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/firebase-messaging-sw.js")
        .then(async (registration) => {
          console.log("Service Worker registered:", registration);

          const messaging = getMessaging(app);

          enableBtn.addEventListener("click", async () => {
            try {
              statusEl.textContent = "Requesting permission...";
              const permission = await Notification.requestPermission();
              if (permission !== "granted") {
                statusEl.textContent = "Permission denied";
                return;
              }

              statusEl.textContent = "Getting token...";
              const vapidKey = "BKmVsNHs1osSOcXle3-XobwrwO7Q8gIYtvqqkh2pQrf5nb7M_ld7GSzdfyrLvmcphoPw7C-fI1d6GRVNziLJ1lI";
              const token = await getToken(messaging, { vapidKey, serviceWorkerRegistration: registration });

              if (token) {
                console.log("FCM Token saved to localStorage");
                localStorage.setItem("fcm_token", token);
                statusEl.textContent = "Notifications enabled successfully!";
                enableBtn.disabled = true;
              } else {
                statusEl.textContent = "No token returned";
              }
            } catch (err) {
              console.error("Error getting FCM token:", err);
              statusEl.textContent = "Error: " + err.message;
            }
          });

          // Foreground notifications
          onMessage(messaging, (payload) => {
            console.log("Message received in foreground:", payload);
            alert(`Notification: ${payload.notification.title}\n${payload.notification.body}`);
          });

        })
        .catch((err) => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
